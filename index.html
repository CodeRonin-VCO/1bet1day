<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Bet 1Day</title>

    <!-- ---- Links fonts - Koho ---- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <!-- ---- Links to files -->
    <link rel="stylesheet" href="styles/styles.min.css">
    <script defer src="./scripts/main.js"></script>

    <!-- ---- Link font awesome ---- -->
    <script src="https://kit.fontawesome.com/338ba07762.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="menu-lateral">
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
        </div>
        <div class="themes">
            <div class="theme-moon active"><i class="fa-solid fa-moon fa-2xl"></i></div>
            <div class="theme-sun"><i class="fa-solid fa-sun fa-2xl"></i></div>
        </div>
    </header>
    <main>
        <header class="menu-top">
            <nav>
                <a href="#" class="active">Football</a>
                <a href="#">Tennis</a>
                <a href="#">Hockey sur glace</a>
                <a href="#">Boxe</a>
                <a href="#">E-sport</a>
            </nav>
        </header>
        <div class="global-info">
            <p>Belgique</p>
            <p>Jupiler Pro League</p>
        </div>
        <div class="global-panel">
            <div class="display-teams">
                <h3 class="title"></h3>
            </div>
            <div class="display-bets">
                <h3 class="title">
                    <button>1</button><button>X</button><button>2</button>
                </h3>
            </div>
        </div>
        <aside>
            <h2>Your bets</h2>
            <div class="display-selected"></div>
            <div class="panel-money">
                <form action="#">
                    <label for="bet">Votre mise:</label>
                    <input type="number" id="bet">
                </form>
                <div class="display-bet-factor"></div>
                <div class="display-earnings"></div>
            </div>
        </aside>
    </main>
</body>
</html>
